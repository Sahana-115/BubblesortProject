<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bubble Sort Visualization</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>Bubble Sort Visualization</h1>

    

    <div>

        <label for="arrayInput">Enter Numbers (comma separated): </label>

        <input type="text" id="arrayInput" placeholder="e.g., 5, 2, 9, 1, 5">

        <button onclick="startBubbleSort()">Sort</button>

    </div>

    <div id="arrayContainer" class="array-container"></div>

    

    <script src="script.js"></script>

</body>

</html>
